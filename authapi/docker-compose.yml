version: "2.3"

services:
  server:
    container_name: "api_server"
    build:
      context: "./apiserver"
    ports:
      - "5000:5000"
    depends_on:
      - "db"
    environment:
      MONGO_URI: ${MONGO_URI}
  db:
    container_name: "api_db"
    image: "mongo:5.0.6"
    ports:
      - "27017:27017"
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: auth
